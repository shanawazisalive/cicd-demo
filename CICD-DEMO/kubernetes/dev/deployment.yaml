apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-app
  namespace: dev
  labels:
    app: demo-app
    environment: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-app
      environment: dev
  template:
    metadata:
      labels:
        app: demo-app
        environment: dev
    spec:
      containers:
        - name: demo-app
          image: IMAGE_PLACEHOLDER
          ports:
            - containerPort: 3000
              protocol: TCP
          env:
            - name: APP_ENV
              value: "dev"
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3000"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "250m"
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      # Uncomment if using private Docker Hub repository
      # imagePullSecrets:
      #   - name: dockerhub-secret
