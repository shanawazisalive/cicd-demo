apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-app
  namespace: stage
  labels:
    app: demo-app
    environment: stage
spec:
  replicas: 2
  selector:
    matchLabels:
      app: demo-app
      environment: stage
  template:
    metadata:
      labels:
        app: demo-app
        environment: stage
    spec:
      containers:
        - name: demo-app
          image: IMAGE_PLACEHOLDER
          ports:
            - containerPort: 3000
              protocol: TCP
          env:
            - name: APP_ENV
              value: "stage"
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3000"
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      # Uncomment if using private Docker Hub repository
      # imagePullSecrets:
      #   - name: dockerhub-secret
