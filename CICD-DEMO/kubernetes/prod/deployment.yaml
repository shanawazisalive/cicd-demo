apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-app
  namespace: prod
  labels:
    app: demo-app
    environment: prod
spec:
  replicas: 3
  selector:
    matchLabels:
      app: demo-app
      environment: prod
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: demo-app
        environment: prod
    spec:
      containers:
        - name: demo-app
          image: IMAGE_PLACEHOLDER
          ports:
            - containerPort: 3000
              protocol: TCP
          env:
            - name: APP_ENV
              value: "prod"
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3000"
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      # Uncomment if using private Docker Hub repository
      # imagePullSecrets:
      #   - name: dockerhub-secret
      
      # Pod anti-affinity to spread pods across nodes
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - demo-app
                topologyKey: kubernetes.io/hostname
